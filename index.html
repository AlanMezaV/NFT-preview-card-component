<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="section01">
        <article class="art-principal">
            <div class="art-div01">
                <img src="images/image-equilibrium.jpg" alt="" class="foto-equilibrium">
            </div>
            <div class="art-div02">
                <span class="letra-blanca">
                    Equilibrium #3429
                </span>
            </div>
            <div class="art-div03">
                <span class="letra-azul letra-mediana">
                    Our Equilibrium collection promotes balance and calm.
                </span>
            </div>
            <div class="art-div04">
                <div class="div04-letras">
                    <span class="letra-cyan letra-pequenia">
                        0.041 ETH
                    </span>
                    <span class="letra-azul letra-pequenia">
                        3 days left
                    </span>
                </div>
                <img src="images/icon-ethereum.svg" alt="" class="ethereum">
                <img src="images/icon-clock.svg" alt="" class="reloj">
            </div>
            <div class="art-div05">
                <hr>
                <img src="images/image-avatar.png" alt="" class="perfil">
                <span class="letra-azul letra-pequenia">
                    Creation of
                </span>
                <span class="letra-pequenia letra-blanca">
                    Jules Wyvern
                </span>
            </div>
        </article>
    </section>
    <div class=" attribution letra-blanca">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
            Mentor</a>.
        Coded by <a href="#" class="letra-blanca">Alan Meza Valenzuela</a>.
    </div>
</body>

</html>
